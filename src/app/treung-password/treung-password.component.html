<div class="input-group mb-2" style="margin-bottom: 0px;">
    <input #obj_pass type="password" class="form-control" autocomplete="off" [size]="this.size" [value]="this.value" [placeholder]="this.placeholder"
        [disabled]="this.getdis" (keydown)="onKeyDownTreuPassword($event)" (keyup)="onKeyReleaseTreuPassword($event)" (paste)="onPasteTreuPassword($event)"
        (focusout)="onFocusLostTreuPassword($event)" (focusin)="onFocusGainTreuPassword($event)" />
</div>
